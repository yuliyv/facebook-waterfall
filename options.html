<!DOCTYPE html>
<html>
<head>
    <title>Facebook Waterfall</title>
    <style>
        body { padding: 10px; }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
<h2 style="padding-bottom: 20px">Waterfall Options Configuration</h2>
<div id="container" style="width: 1000px">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="imageUrl" class="col-sm-2 control-label">Image URL</label>
                <div class="col-sm-10">
                    <input type="url" id="imageUrl" class="form-control">
                    <span class="help-block">URL to some image for the Waterfall</span>
                </div>
            </div>
            <div class="form-group">
                <label for="overlayText" class="col-sm-2 control-label">Overlay Text</label>
                <div class="col-sm-10">
                    <input type="text" id="overlayText" class="form-control">
                    <span class="help-block">Text to Overlay the Waterfall Image</span>
                </div>
            </div>
            <div class="form-group">
                <label for="overlayText" class="col-sm-2 control-label">Overlay Style</label>
                <div class="col-sm-10">
                    <input type="text" id="overlayStyle" class="form-control">
                    <span class="help-block">Custom inline CSS for the Overlay Text</span>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="navigationOptions">Navigation Hiding Options</label>
                <div id="navigationOptions" class="col-sm-10">
                    <div class="checkbox">
                        <label for="hideLeft">
                            <input type="checkbox" name="navigationOptions" id="hideLeft"> Hide Left Navigation?
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="hideRight">
                            <input type="checkbox" name="navigationOptions" id="hideRight"> Hide Right Navigation?
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="hideTop">
                            <input type="checkbox" name="navigationOptions" id="hideTop"> Hide Top Navigation?
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="hideComposer">
                            <input type="checkbox" name="navigationOptions" id="hideComposer"> Hide Composer Navigation?
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="hideTrending">
                            <input type="checkbox" name="navigationOptions" id="hideTrending"> Hide Trending?
                        </label>
                    </div>
                    <div class="checkbox">
                        <label for="hideTicker">
                            <input type="checkbox" name="navigationOptions" id="hideTicker"> Hide Ticker?
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="future" class="col-sm-2 control-label">Countdown To</label>
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="date" id="future" class="form-control">
                                <span class="input-group-addon">
                                    <input type="checkbox" id="useCountdown"> Enabled
                                </span>
                    </div>
                    <span class="help-block">Date to Countdown to</span>
                </div>
            </div>
            <div class="form-group">
                <label for="countdownText" class="col-sm-2 control-label">Countdown Text</label>
                <div class="col-sm-10">
                    <input type="text" id="countdownText" class="form-control">
                    <span class="help-block">Text to precede the Countdown</span>
                </div>

            </div>
            <div class="form-group">
                <label for="countdownStyle" class="col-sm-2 control-label">Countdown Style</label>
                <div class="col-sm-10">
                    <input type="text" id="countdownStyle" class="form-control">
                    <span class="help-block">Custom inline CSS for the Countdown Area</span>
                </div>
            </div>

            <div id="status"></div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="save">Submit</button>
                </div>
            </div>
        </fieldset>

    </form>
</div>

<script src="options.js"></script>
</body>
</html>
